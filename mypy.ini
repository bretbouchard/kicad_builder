[mypy]
python_version = 3.11
strict = True
# Exclude test files and test folders from strict checking to reduce noise.
# This matches top-level `tests/`, any `/tests/` subfolder (e.g. hardware/.../tests),
# and tools/tests.
exclude = (^tests/)|(/tests/)|(^tools/tests/)

# Keep other useful defaults
ignore_missing_imports = True
warn_unused_configs = True

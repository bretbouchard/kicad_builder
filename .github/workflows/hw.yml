name: Hardware CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kicad/kicad:9.0
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r hardware/requirements-dev.txt
    - name: Generate artifacts
      run: |
        make -C hardware/projects/button_grid gen verify pdf
    - name: Archive outputs
      uses: actions/upload-artifact@v3
      with:
        name: hardware-artifacts
        path: |
          hardware/projects/button_grid/out/*.pdf
          hardware/projects/button_grid/out/*.log